version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
    target-branch: "develop"
    open-pull-requests-limit: 10
    reviewers:
      - "Leo-Noriega"
    commit-message:
      prefix: "cargo"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday" 
      time: "04:00"
    target-branch: "develop"
    open-pull-requests-limit: 5
    reviewers:
      - "Leo-Noriega"
    commit-message:
      prefix: "ci"
      include: "scope" 